<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - SK Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index1.html">SK Enterprises</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#about-contact">About Us</a>
        <a href="index.html#about-contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="checkout-container">
      <h2>Checkout</h2>
      <div id="cart-summary"></div>
      <form id="checkout-form" action="https://formspree.io/f/your_endpoint_id" method="POST">
        <fieldset>
          <legend>Personal Information</legend>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Delivery Address</legend>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
          </div>
         
        </fieldset>
        <fieldset>
          <legend>Payment Method</legend>
          <div class="form-group">
            <label>
              <input type="radio" name="payment" value="eSewa" checked> eSewa
            </label>
            <label>
              <input type="radio" name="payment" value="COD"> Cash on Delivery
            </label>
            <div id="esewa-qr" class="qr-container">
              <img src="images/Esewa Qr.png" alt="eSewa QR Code">
              <p>Scan the QR code to complete payment via eSewa.</p>
            </div>
          </div>
          
        </fieldset>
        <input type="hidden" name="cart" id="cart-data">
        <input type="hidden" name="payment_method" id="payment-method">
        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
